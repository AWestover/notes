<!DOCTYPE html>
<html>
<head>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
 <style type="text/css" media="screen">
#blah2 {
  background-color:red;
  color:white;
}
 </style> 
</head>


<body>

  <div id="hmmm">
    <h1 v-for="i in asdf" :id="'blah'+i">
      <i>
      blah {{ i }}
      </i>
    </h1>
  </div>

<div id="app">
  <h1 v-for="item in items" :key="item.message">
    <b>
    {{ item.message }}
    </b>
  </h1>
</div>

<script>
var myObject = new Vue({
  el: '#app',
  data: {
    items: [
        { message: 'Hello Vue!', isComplete: true},
        { message: 'Hello Vue!', isComplete: true},
        { message: 'Hello Vue!' },
        { message: 'Hello Vue!' },
        { message: 'Hello Vue!' },
        { message: "Bar"}
      ]
  }
});


var blah = new Vue({
  el: '#hmmm',
  data: {
    asdf: [0,1,2,3,4]
  }
});

</script>

</body>
</html>
